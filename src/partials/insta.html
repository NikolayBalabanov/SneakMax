<section class="instagram">
  <h2 class="visually-hidden">Форма обратной связи и инстаграм-лента</h2>
  <div class="container instagram__container">
    <div class="instagram__left">
      <form class="callbacl-form">
        <h3 class="instagram__title">Есть вопросы?</h3>
        <p class="instagram__descr">Заполните форму и&nbsp;наш менеджер свяжется с&nbsp;вами</p>
        <input type="text" class="input instagram__input" placeholder="Ваше имя">
        <input type="tel" class="input instagram__input" placeholder="Номер телефона">
        <button class="btn btn-reset btn--primary instagram__btn">Отправить</button>
      </form>
    </div>
    <div class="instagram__right">

        <img src="img/instagram.png" alt="Лого инстаграма">

      <div class="instagram__content">
        <article class="instagram__item">
          <a href="https://www.instagram.com" target="_blank" aria-label="Ссылка на Instagram">
            <img src="img/instagram-1.jpg"
              alt="some pic from instagram">
          </a>
        </article>
        <article class="instagram__item">
